<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Quote Machine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        const QUOTEBANK = [
            {
                quote: "Some people feel the rain. Others just get wet.",
                author: "Bob Dylan"
            },
            {
                quote: "You don't need a weatherman to know which way the wind blows.",
                author: "Bob Dylan"
            },
            {
                quote: "Canâ€™t run everywhere.",
                author: "Captain America"
            },
            {
                quote: "Following's not really my style.",
                author: "Tony Stark"
            },

        ];

        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="; 
            
            //add the quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat
            //add the author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat
            
            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>

    <style> 
        * {
        font-size: 2rem;
        }
    </style>
</head>
<body>
    <wrapper id="quote-box">
        <div id="text"></div> 
        <div id="author"></div>
        <button id="new-quote" onclick="generateQuote();">New Quote</button>
        <a href="#" id="tweet-quote" target="_blank">Tweet Quote</a>
    </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
